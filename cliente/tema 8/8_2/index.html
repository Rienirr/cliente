<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lista de la Compra</title>

<body>
    <h1 >Listado de la compra </h1>
    <div id="lista"></div>
    <button id="mostrar">Mostrar Todos los elementos</button>
    <label for="filtrar">Elige que quieres filtrar nombre o precio:</label>
    <input type="radio"  name="filtro"  value="nombre">
  <label >Nombre</label>
  <input type="radio"  name="filtro" value="precio">
  <label >Precio</label>
    <button id="filtrar">Filtrar</button>
    <label for="eleccion">Ordena la lista según precio, nombre o peso.</label>

    <select  id="eleccion">
        <option value="nada">Elige una opción para ordenar</option>
      <option value="nombre">Nombre</option>
      <option value="precio">Precio</option>
      <option value="peso">Peso</option>
     
    </select> 
    <button id="ordenar">Ordenar</button>

    <div id="comunicacion_usuario" class="hidden"></div>
    <script type="module" src="JS/listaDeCompra.js"> </script>

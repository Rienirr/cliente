<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    
    <title>Lista de la Compra</title>
</head>
<body>
  <button id="mostrar">Mostrar Todos los elementos</button>
    <label for="filtrar">Elige por el precio o peso a filtrar:</label>
    <input type="radio"  name="filtro"  value="mayor_precio">
  <label >Precio mayor igual a 5 € </label>
  <input type="radio"  name="filtro" value="menor_precio">
  <label >Precio menor a 5 € </label>
  
  <input type="radio"  name="filtro"  value="mayor_peso">
<label >Peso mayor igual a 1 KG </label>
<input type="radio"  name="filtro" value="menor_peso">
<label >Peso menor a 1KG  </label>
    <button id="filtrar">Filtrar</button>
    <label for="eleccion">Ordena la lista según precio, nombre o peso.</label>

    <select  id="eleccion">
        <option value="nada">Elige una opción para ordenar</option>
      <option value="nombre">Nombre</option>
      <option value="precio">Precio</option>
      <option value="peso">Peso</option>
     
    </select> 
    <button id="ordenar">Ordenar</button>
    <h1 >Listado de la compra </h1>
    <div id="lista"></div>
    

    <div id="comunicacion_usuario" class="hidden"></div>
    
    <script type="module" src="JS/listaDeCompra.js"> </script>
</body>
</html>
